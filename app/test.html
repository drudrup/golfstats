<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="bower_components/rangeslider.js/dist/rangeslider.css" />
<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/rangeslider.js/dist/rangeslider.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $('input[type="range"]').rangeslider({

      // Feature detection the default is `true`.
      // Set this to `false` if you want to use
      // the polyfill also in Browsers which support
      // the native <input type="range"> element.
      polyfill: false,

      // Default CSS classes
      /*rangeClass: 'rangeslider',
      disabledClass: 'rangeslider--disabled',
      horizontalClass: 'rangeslider--horizontal',
      verticalClass: 'rangeslider--vertical',
      fillClass: 'rangeslider__fill',
      handleClass: 'rangeslider__handle',*/

      // Callback function
      onInit: function() {},

      // Callback function
      onSlide: function(position, value) {},

      // Callback function
      onSlideEnd: function(position, value) {}
  });
});

</script>
</head>
<body>
<input type="range" min="0" max="10" step="1" value="0" data-orientation="horizontal" />
</body>
</html>
