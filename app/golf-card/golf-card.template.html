<table>
  <tr>
    <th ng-repeat="hole in [1,2,3,4,5,6,7,8,9]">
      {{hole}}
    </th>
    <th>
      Total
    </th>
  </tr>
  <tr>
    <td ng-repeat="(i, hole) in [1,2,3,4,5,6,7,8,9]">
      <input type="number" ng-model="scores[i]" size=2 max=10 min=0 />
    </td>
    <td>
    -{{$ctrl.score | json}}-
    </td>
  </tr>
</table>
