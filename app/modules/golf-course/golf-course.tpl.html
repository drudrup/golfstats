<div class="text-center">

  <div class="page-header">
    <h1>Search for a golf</h1>
  </div>

  <div class="alert alert-info text-center" role="alert" ng-if="!$ctrl.golfsListReady">
  A moment, please,<br/>golfs list is being loaded...
  </div>

  <div class="form-group" ng-class="{hidden: !$ctrl.golfsListReady}">
    <input class="form-control" type="text" id="searchGolf" ng-model="$ctrl.golfClub.name" placeholder="Enter golf name"/>
  </div>

  <a href="/#!/players"
     class="btn btn-success btn-block"
     ng-repeat="course in $ctrl.golfClub.terrains"
     ng-class="{active: course.code == $ctrl.golfCourse.code}"
     ng-click="$ctrl.submit(course.code)">
      {{course.name}} <span class="glyphicon glyphicon-ok" ng-if="course.code == $ctrl.golfCourse.code" aria-hidden="true"></span>
  </a>

</div>
