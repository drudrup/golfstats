<div ng-class="{hidden: $ctrl.golfsListReady}">Loading...</div>

<div ng-class="{hidden: !$ctrl.golfsListReady}">

  <label for="searchGolf">Search a golf</label>

  <input class="form-control" type="text" id="searchGolf" ng-model="$ctrl.golfClub.name"/>

  <a href="/#!/players"
     class="btn btn-default"
     ng-repeat="course in $ctrl.golfClub.terrains"
     ng-class="{active: course.code == $ctrl.golfCourse.code}"
     ng-click="$ctrl.submit(course.code)">{{course.name}}</a>

</div>
